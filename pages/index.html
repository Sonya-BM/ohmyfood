<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oh MY FOOD</title>
        <script src="https://kit.fontawesome.com/a9e2543779.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,800;1,700&family=Roboto&family=Satisfy&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/style/normalize.css"/>
        <link rel="stylesheet" href="/style/style.css"/>

   <body>
    <header>
<img src="/images/logo/ohmyfood.png" alt="logo ohmyfood">
    </header>
    <main>
        <form class="city">
            <i class="location fas fa-map-marker-alt"><input type="search" placeholder="Paris, Belleville"/></i>
        </form>
        <section class="explore">
           <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button>Explorer nos restaurants</button>
        </section>
        <section class="functioning">
<h1>Fonctionnement</h1>
<div class="choice">
    <p >1</p>
    <div class="container">
        <a href="#">
           <i class="fa-mobile-alt fas tuto__icon"></i>
    <span >Choisissez un restaurant</span>
        </a>
    </div>
</div>
<div class="choice">
    <p >2</p>
    <div class="container">
        <a href="#">
           <i class="fa-list-ul fas tuto__icon"></i>
    <span >Composez votre menu</span>
        </a>
    </div>
</div>
<div class="choice">
    <p >3</p>
    <div class="container">
        <a href="#">
           <i class="fa-store fas tuto__icon"></i>
    <span >Dégustez au resteurant</span>
        </a>
    </div>
</div>
        </section>
        <!--partie restaurants-->
<section class="restaurants">
    <h1>Restaurants</h1>
    <article class="card">
        <p class="ticket">Nouveau</p>
        <img src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Hôtel Tout bleu et Blanc">
          <div class="containerrestaurant">
            <a  href="#">
                <h3 class="restaurantname">La palette du goût</h3>
          
                <p> Ménilmontant</p>   </a>
                <i class=" heart fa fa-thin fa-heart"></i>

            </div>
           
    </article>
</section>

    </main>
   </body>
</html>
